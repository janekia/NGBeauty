<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart – Natural Glow’n Beauty</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.reflowhq.com/v2/toolkit.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <style>
    /* Optional: soft brand background */
    body { background: #f6e0d0; }

    /* Hide default Reflow notices across versions */
    .reflow-notice,
    .rf-notice,
    .reflow-alert,
    .rf-alert {
      display: none !important;
    }

    /* Your replacement message */
    #custom-payment-msg {
      background-color: #fff4ed;
      border: 1px solid #f0b08b;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
      color: #5a3a2b;
      font-weight: 500;
      margin: 2rem auto;
      max-width: 720px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand mb-0">
        <img src="images/glowing-jar -con_noBK.png" alt="Natural Glow’n Beauty logo" class="img-fluid" style="max-width:80px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link" href="terms.html">Terms & Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart -->
  <section class="py-5">
    <div class="container cart-wrapper">
      <h1 class="fw-bold text-center mb-4">Your Cart</h1>
      <div data-reflow-type="shopping-cart"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center border-top bg-white">
    <p class="mb-0 small">© <span id="year"></span> Natural Glow’n Beauty – All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Reflow (keep your project ID) -->
  <script src="https://cdn.reflowhq.com/v2/toolkit.min.js" data-reflow-project="123554224" defer></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Hide Reflow's default notice and show a custom one AFTER Reflow renders -->
  <script>
    (function () {
      function applyFix() {
        // Find the cart container after Reflow renders
        const cartRoot = document.querySelector('[data-reflow-type="shopping-cart"]');
        if (!cartRoot) return false;

        // Hide any node containing the default "no payment methods" text
        let foundDefault = false;
        cartRoot.querySelectorAll('*').forEach((el) => {
          const txt = (el.textContent || '').trim();
          if (/no payment methods configured/i.test(txt)) {
            el.style.display = 'none';
            foundDefault = true;
          }
        });

        // Inject your friendly message once
        if (foundDefault && !document.getElementById('custom-payment-msg')) {
          const msg = document.createElement('div');
          msg.id = 'custom-payment-msg';
          msg.innerHTML = `
            Checkout coming soon! To order now, email
            <a href="mailto:info@naturallyglownbeauty.com">info@naturallyglownbeauty.com</a>.
          `;
          cartRoot.appendChild(msg);
        }
        return foundDefault;
      }

      // Run on load, and re-run when Reflow mutates the DOM
      window.addEventListener('load', applyFix);
      setTimeout(applyFix, 1000); // extra pass
      const mo = new MutationObserver(applyFix);
      mo.observe(document.body, { childList: true, subtree: true });
    })();
  </script>
</body>
</html>
