<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – Natural Glow’n Beauty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.reflowhq.com/v2/toolkit.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
     <a href="#home" class="navbar-brand mb-4">
      <img src="images/glowing-jar -con_noBK.png" alt="Natural Glow’n Beauty logo" class="img-fluid" style="max-width:80px;">
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link active" href="terms.html">Terms & Services</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section bg-light">
    <div class="container">
      <h2 class="fw-bold text-center mb-4">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="row g-3" novalidate>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required />
                <label for="firstName">First Name</label>
                <div class="invalid-feedback">Please enter your first name.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required />
                <label for="lastName">Last Name</label>
                <div class="invalid-feedback">Please enter your last name.</div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                <label for="email">Email address</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 140px" required></textarea>
                <label for="message">Message</label>
                <div class="invalid-feedback">Please enter a message.</div>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary btn-lg px-5" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center border-top bg-white">
    <p class="mb-0 small">© <span id="year"></span> Natural Glow’n Beauty – All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.reflowhq.com/v2/toolkit.min.js" data-reflow-project="123554224" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Bootstrap form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
